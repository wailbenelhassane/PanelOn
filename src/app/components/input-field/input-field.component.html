<input class="input-general"
       [ngClass]="customClass"
       [style.color]="textColor"
       [style.font-size]="textSize"
       [style.width]="inputWidth"
       [style.height]="inputHeight"
       [style.text-align]="'center'"
       placeholder="{{ placeHolder }}"
       name="{{ nameInput }}"
       type="{{ typeInput }}">
